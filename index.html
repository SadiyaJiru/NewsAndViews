<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>News And Views!</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="container">

    <!-- Title Bar -->
    <div class="row">
      <div class='col-md-4 my-3'>
        <h1 class='title'>News
          <span class='align-middle'>
            <iframe class="smallglobe" src="https://giphy.com/embed/wgHY9nSrlTMt2" width="100" height="100" frameBorder="0"></iframe>
          </span>
          Views!</h1>
      </div>
      <!-- Search Bar and Buttons -->
      <div class='col-md-8 my-3'>
        <div class='row'>
          <div class='col m-5'>
            <div class="input-group input-group-lg">
              <input type="text" class="form-control mx-1" style="color: #ffffff" placeholder="Unleash your Curiosity" id='submitInput'>
              <div class="input-group-append">
                <div class="btn-group">
                  <button class="search-button" type="button" id="submitButton">Go!</button>
                  <button class="random" type="button" id="randomButton">Random</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script type="text/babel">
            class App extends React.Component { 
                render() { 
                    return (
                        <h1>Most Recent Searches</h1>
                    ); 
                } 
            } 
            ReactDOM.render(<App />, document.getElementByClass("root"))   
        </script>
        <div class="row">
          <div class='col m-3'>
            <div class="card bg-transparent">
              <div class="card-body">
                <div class="react" id="root">Most Recent Searches</div>
                <div class="card-text" id="buttons"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Major content skeleton; where the articles and videos are displayed -->
    <div class='row'>
      <div class='col' id='contentDiv'>

      </div>
    </div>
   
  </div>
   <!-- Footer -->
   <div class="footer navbar-fixed-bottom">
    <p class="m-0 text-center">Copyright &copy; 2018<a href="https://github.com/SadiyaJiru" target="_blank" alt="GitHub"> Sadiya Jiru</a>
</p>
  </div>
  <!-- Scripts! -->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="assets/javascript/apps.js"></script>
  <!----react script links-->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

</body>

</html>
